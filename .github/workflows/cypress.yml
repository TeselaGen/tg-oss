name: Cypress tests
on: [push, pull_request]
jobs:
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # the actual items in the array do not matter,
        # just the number - to force CI to sping 3 copies
        # of the current job in parallel
        machines: [1, 2, 3, 4, 5, 6]
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Checkout
        uses: actions/checkout@v3
        with:
          # We need to fetch all branches and commits so that Nx affected has a base to compare against.
          fetch-depth: 0
      - name: Install dependencies
        uses: cypress-io/github-action@v6
        with:
          # just perform install
          runTests: false
      - uses: mansagroup/nrwl-nx-action@v3
        id: nx
        continue-on-error: true
        with:
          parallel: 1
          targets: e2e
      - name: Save result
        if: always()
        run: echo "${{ steps.nx.outcome }}" > result-${{ matrix.machines }}.txt

      - name: Upload result artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: result-${{ matrix.machines }}.txt

  report-results:
    runs-on: ubuntu-latest
    needs: cypress-run
    if: always()
    permissions:
      pull-requests: write
    steps:
      - name: Download all results
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: results

      - name: Check Overall Status
        id: check
        run: |
          if grep -q "failure" results/*.txt; then
            echo "status=❌ Failed" >> $GITHUB_OUTPUT
            echo "overall=fail" >> $GITHUB_OUTPUT
          else
            echo "status=✅ Passed" >> $GITHUB_OUTPUT
            echo "overall=pass" >> $GITHUB_OUTPUT
          fi

      - name: Post Single PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: cypress-parallel-results
          message: |
            ### Cypress Parallel Test Results
            **Overall Status:** ${{ steps.check.outputs.status }}

            **Cypress Dashboard Runs:**
            - [UI Project (gwixeq)](https://cloud.cypress.io/projects/gwixeq/runs?branch=${{ github.head_ref || github.ref_name }}&commit=${{ github.event.pull_request.head.sha || github.sha }})
            - [OVE Project (mp89gp)](https://cloud.cypress.io/projects/mp89gp/runs?branch=${{ github.head_ref || github.ref_name }}&commit=${{ github.event.pull_request.head.sha || github.sha }})

            Results from all machines:
            - Machines completed.
            - [View detailed logs here](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
