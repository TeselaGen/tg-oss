name: Publish Packages
on:
  push:
    branches:
      # - master
      - beta

# Required for OIDC Trusted Publishing
permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22 # Use the current LTS
          registry-url: "https://registry.npmjs.org"

      - name: Install Dependencies
        run: npm ci
      - name: Release and Publish
        run: |
          # The --yes flag bypasses interactive prompts in CI
          # If on beta branch, it will use the 'beta' tag automatically
          if [[ "${{ github.ref_name }}" == "beta" ]]; then
            npx nx release --yes --preid beta --tag beta --access public --provenance
          else
            npx nx release --yes --access public --provenance
          fi
